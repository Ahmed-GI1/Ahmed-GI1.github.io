<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN  </title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalise.css">
    <!-- all min  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start">
        <div class="container">
            <div>
                <p class="head">hello there in our gallery </p>
            </div>
             <form action="" method="post" > 
                 
                    <div class="firstname">
                        <label> the first name : </label>
                         <input type ="text" required placeholder="not less 4 letters " name="the first name ">
                         
                    </div>
                    <div class="lastname">
                        <label>the last name : </label>
                        <input type="text" required placeholder="not less 4 letters,too" name="the last name ">
                    </div>
                    <div class="email">
                        <label>your email address :</label>
                        <input type="email" required  name="the email" placeholder="insert a valid one ">
                    </div>
                        <div class="password">
                            <label>your password : </label>
                            <input type="password" placeholder="between 6 to 14 char" required name="the password">
                           
                        </div>
                        <div class="submit">
                            <input type="submit">
                        </div>
                 
                   
                
            
                

                 
         
             </form>
             <div class="other">
                 <p>sign in with </p>
                 <div class="icons">
                     <div class="google">
                        <i class="fab fa-google"></i>
                     </div>
                   <div class="face">
                    <i class="fab fa-facebook-square"></i>
                   </div>
                   
                 </div>
                

             </div>
       
        </div>
    </div>
   
</body>
</html>
